		<h1 class="section-header">¡Contáctame!</h1>
		
		<div class="contact-wrapper">
		
		<!-- Left contact page --> 
		  
		  <form id="contact-form" class="form-horizontal" role="form">
			 
			<div class="form-group">
			  <div class="col-sm-14">
				<input type="text" class="form-control" id="name" placeholder="Nombre" name="name" value="" required>
			  </div>
			</div>
	  
			<div class="form-group">
			  <div class="col-sm-14">
				<input type="email" class="form-control" id="email" placeholder="Email" name="email" value="" required>
			  </div>
			</div>
	  
			<textarea class="form-control" rows="10" placeholder="Escribe tu mensaje y con gusto te responderé de vuelta lo más pronto posible :)" name="message" required></textarea>
			
			<button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
			  <div class="alt-send-button">
				<i class="fa fa-paper-plane"></i><span class="send-text">Enviar</span>
			  </div>
			
			</button>
			
		  </form>
		  
		<!-- Left contact page --> 
		  
			<div class="direct-contact-container">
	  
			  <ul class="contact-list">
				<li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Puebla, Puebla</span></i></li>
				
				<li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Llámame">(783) 138 3546</a></span></i></li>
